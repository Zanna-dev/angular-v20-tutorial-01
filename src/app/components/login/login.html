<main class="container">
<div class="login-card">
<div class="text-center mb-4">
<div class="brand h4">MyApp</div>
<p class="mb-0 text-muted">Sign in to your account</p>
</div>


<form aria-label="Simple login form">
<div class="mb-3">
<label for="email" class="form-label">Enter Email or Username</label>
<input id="email" type="email" [(ngModel)]="loginObj.userName" name="userName" class="form-control" placeholder="you@example.com" required autocomplete="email">
</div>


<div class="mb-3">
<label for="password" class="form-label">Password</label>
<input id="password" type="password" [(ngModel)]="loginObj.password" name="password" class="form-control" placeholder="Enter password" required autocomplete="current-password">
</div>
