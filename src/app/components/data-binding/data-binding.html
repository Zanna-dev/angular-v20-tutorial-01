<table style="width: 100%;">
    <tr>
        <td>
          {{courseName}}
        </td>
        <td>
          {{productPrice}}
        </td>
        <td>
            {{courseName}}
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" value="{{courseName}}">
        </td>
        <td>
            <input [type]="inputType" [maxLength]="maxLength" [minLength]="minChar">
        </td>
        <td>
            <p [class]="myClassName"> This is a Sample Para </p>
        </td>
    </tr>
    <tr>
        <td>
            <button (click)="showWelcomeMessage()">Show Messge</button>
        </td>
        <td>
            <button (click)="changeCourseName()">Change Course Name</button>
        </td>
        <td>
            <select (change)="onCityChange()">
                <option value="">Pune</option>
                <option value="">Nagpur</option>
                <option value="">Mumbai</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" [(ngModel)]="courseName">
        </td>
    </tr>
</table>
