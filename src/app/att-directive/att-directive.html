<div class="row">
    <div class="col-3">
        <div class="p-3" [ngClass]="divClassName()">
            Div 1 - {{divClassName()}}
        </div>
    </div>
    <div class="col-3">
        <div class="p-3" [ngStyle]="{'background-color' : isDiv2Green == true ? 'blue': 'red'}">
            Div 2
        </div>
        <div>
            <button class="btn btn-success" (click)="toggleDiv2Color()">Toggle BG Color</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <button class="btn btn-success" (click)="setBgClass('bg-success')">Green</button>
        <button class="btn btn-danger" (click)="setBgClass('bg-danger')">Red</button>
    </div>

</div>
