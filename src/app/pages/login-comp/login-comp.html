<div class="parent">
  <div class="login-container d-flex flex-column flex-md-row">
    <!-- Left Side Image (Tech Illustration) -->
    <div class="col-md-6 login-image"></div>

    <!-- Right Side Login Form -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="login-card w-100">
        <div class="brand mb-3 text-center">MyApp</div>
        <p class="mb-4 text-muted text-center">Sign in to your account</p>

        <form [formGroup]="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email or Username</label>
            <input type="email" formControlName="EmailId" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="Password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <div class="d-grid mt-4">
            <button type="button" (click)="onLogin()" class="btn btn-primary btn-md">Login</button>
          </div>
          <div class="d-grid mt-4">
            <span></span>
          </div>
        </form>

        <p class="mt-4 small text-center text-muted">Â© <span id="year"></span> MyApp</p>
      </div>
    </div>
  </div>

</div>
